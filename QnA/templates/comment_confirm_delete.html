{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Document</title>
</head>
<body class="bg-gray-100 p-10">
    <form method="post" class="bg-white align-center rounded-lg shadow w-6/12 h-36 mx-auto">{% csrf_token %}  
    <p class="py-5 px-6">Are you sure you want to delete this comment"?</p>
    <a href="{% url 'questions:question_detail' object.object_id %}" class="inline-flex items-center px-6 py-3 ml-8 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</a>
     <input type="submit" value="Confirm" class="inline-flex items-center px-6 py-3 ml-2 border border-red-200 text-sm leading-4 font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 mt-3">
    </form>
</body>
</html>

{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}    
    <title>{% block title%}{% endblock %}</title>
</head>
<body class="bg-gray-100 w-screen h-screen">
<header class="bg-white">
    <div class="max-w-full lg:divide-y lg:divide-gray-200">
    <div class="px-6">
        <div class="relative h-16 flex justify-between">
        <div class="relative z-10 px-2 flex lg:px-0">
          <div class="flex-shrink-0 flex items-center">
            <img class="block h-10 w-auto" src="{% static 'img/stackicon.png' %}" alt="Workflow">
          </div>
        </div>
        <div class="relative z-0 flex-1 px-2 flex items-center justify-center sm:absolute sm:inset-0">
          <div class="w-full sm:max-w-xs">
            <label for="search" class="sr-only">Search</label>
            <div class="relative">
              <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                <!-- Heroicon name: solid/search -->
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input id="search" name="search" class="block w-full bg-white border border-gray-300 rounded-md py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:outline-none focus:text-gray-900 focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Search" type="search">
            </div>
          </div>
        </div>
        <div class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center space-x-2">
            <button type="button" class="inline-flex items-center px-4 py-2 border border-blue-500 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
            <button type="button" class="inline-flex items-center px-4 py-2 border border-blue-500 shadow-sm text-sm font-medium rounded-md text-white bg-blue-400 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Signup
            </button>
        </div>
      </div>
    </div >
    <div class="max-w-full lg:flex space-x-96 shadow py-2 px-5">
      <nav class="hidden px-4 w-9/12 lg:py-2 lg:flex lg:space-x-8" aria-label="Global"> 
        <a href="#" class="bg-yellow-300 font-semibold px-auto text-gray-900 rounded-md py-2 px-3 inline-flex items-center text-sm font-medium" aria-current="page">
          All
        </a>
        <a href="#" class="text-gray-900 font-semibold tracking-wide hover:bg-gray-50 hover:text-gray-900 rounded-md py-2 px-3 inline-flex items-center text-sm font-medium">
          Today
        </a>
        <a href="#" class="text-gray-900 font-semibold tracking-wide hover:bg-gray-50 hover:text-gray-900 rounded-md py-2 px-3 inline-flex items-center text-sm font-medium">
          This week
        </a>
        <a href="#" class="text-gray-900 font-semibold tracking-wide hover:bg-gray-50 hover:text-gray-900 rounded-md py-2 px-3 inline-flex items-center text-sm font-medium">
          This month
        </a>
    </nav>
    <button type="button" class="inline-flex w-60 align-middle pl-12 font-semibold items-center px-3 tracking-wide  border border-gray-300 shadow-sm text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Ask Question
    </button>
    </div>
</div>
    
    
</div>
</header>  
    {% block body %}{% endblock %}
    {% block stylesheet %}{% endblock %}
</body>
</html>
